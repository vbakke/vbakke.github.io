<div class="item">
    <div class="time">{startsAt:d} {startsAt:t}-{endsAt:t} ({endsAt:z})</div>
    <div class="title"><a href="https://warhorn.net/events/{campaign.slug}/schedule/sessions/{uuid}">{name}</a></div>
    <div class="info">
        <div class="levels">Lvl: {scenario.minLevel}-{scenario.maxLevel}</div>
        <div class="levels">Gm: {gmSignupsCount} of {maxGms}</div>
        <div class="levels">Players: {playerSignupsCount} of {maxPlayers}</div>
        <div><div class="full-{isFullOnPlayers}">Free seat</div></div>
    </div> 
</div>
